<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to Scheduler
  </h1>
  

  <table border=true>
      <tr>
        <td><b>DATE</b></td>
        <td><b>FIRST SHIFT</b></td>
        <td><b>LAST SHIFT</b></td>
      </tr>
      <tr *ngFor="let item of scheduleItems">
        <td>{{item.date}}</td>
        <td>{{item.firstShift}}</td>
        <td>{{item.lastShift}}</td>
      </tr>
  </table>
  

</div>
